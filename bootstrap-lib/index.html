<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Lib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bundle.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="d-flex align-items-center">
    <img class="logo" src="assets/bootstrap.png" alt="logo"/>
    <div>
      <div class="text-framework font-weight-bold">Bootstrap v4.5.2</div>
      <h1>Bootstrap Lib</h1>
      <p class="text-muted mb-4">
        Bootstrap customization example to be reused in other framework applications.
      </p>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
  </div>

  <script src="bundle.js" async></script>
</body>

</html>
